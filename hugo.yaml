baseURL: "https://suyogdahal.github.io"
title: Suyog's personal blog
pagination:
  pagerSize: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - "\\["
              - "\\]"
            - - "$$"
              - "$$"
          inline:
            - - "\\("
              - "\\)"
    renderer:
      unsafe: true
  highlight:
    noClasses: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Suyog's personal blog
  description: "Suyog's personal blog"
  keywords: [Blog, Portfolio]
  author: "Suyog"
  # author: ["Me", "You"] # multiple authors
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false
  MetaDataFormat: "yaml"

  ShowReadingTime: true
  # ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  giscus: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon_io/favicon-32x32.png"
    favicon16x16: "/favicon_io/favicon-16x16.png"
    favicon32x32: "/favicon_io/favicon-32x32.png"
    apple_touch_icon: "/favicon_io/apple_touch_icon.png"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "Just another engineer yapping about ML, Python, and whatever shiny thing catches my attention. Mostly half-baked thoughts, occasional deep dives, and the rare moment of clarity."

  socialIcons:
    - name: github
      url: "https://github.com/suyogdahal"
    - name: linkedin
      url: "https://www.linkedin.com/in/suyog-dahal/"
    - name: x
      url: "https://x.com/suyogdahal17"
    - name: email
      url: "mailto:suyogdahal46@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "GTM-N8FH88H3"
    # bing:
    #   SiteVerificationTag: "XYZabc"
    # yandex:
    #   SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 20
    # - identifier: now
    #   name: now
    #   url: /now/
    #   weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
